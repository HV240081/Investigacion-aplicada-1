<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Index.js"></script>
    <link rel="stylesheet" href="./css/Index.css">
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="./img/fondo.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>

    <div class="container-fluid">
        <div class="row header">
            <div class="col-12 text-center py-3">
                <img src="./img/Logo.png" alt="Logo" class="logo">
            </div>
        </div>
        <br>
        <h1>Modelo de Audi elegantes</h1>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/audi.jpg" class="d-block w-100" alt="Imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/audi100.jpg" class="d-block w-100" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/car.jpg" class="d-block w-100" alt="Imagen 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <br>
        <h4>Seleccione un modelo para mayor información</h4>
        <br>
        <div class="row1 mt-3">
            <div class="col-6 col-md-3 text-center mb-3">
                <img src="./img/etron.jpg" alt="Imagen 1" class="img-fluid" onclick="mostrarInfo('etron')">
                <h3>Audi E-tron gt</h3>
            </div>
            <div class="col-6 col-md-3 text-center mb-3">
                <img src="./img/rs71.jpg" alt="Imagen 2" class="img-fluid" onclick="mostrarInfo('rs7')">
                <h3>Audi RS7</h3>
            </div>
            <div class="col-6 col-md-3 text-center mb-3">
                <img src="./img/rs61.jpg" alt="Imagen 3" class="img-fluid" onclick="mostrarInfo('rs6')">
                <h3>Audi RS6</h3>
            </div>
            <div class="col-6 col-md-3 text-center mb-3">
                <img src="./img/r81.jpg" alt="Imagen 4" class="img-fluid" onclick="mostrarInfo('r8')">
                <h3>Audi R8</h3>
            </div>
        </div>
        <div id="infoModelo" class="mt-5"></div>
    </div>
</body>
</html>
